<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
    <link rel="stylesheet" href="form.css">
    
</head>
<body>
    
    <div class="registration-page">
        
        <div class="form">
            <h3>Form1</h3>
           
            <form class="register-form" onsubmit="return formValid()" action="message.html">
                <label for="username">Username:</label>
                <input type="text" placeholder="Enter Username" id="user" required />
                <label for="password">Password:</label> 
                <input type="password" placeholder="password"  id="pass1" required/>
                <label for="confirmPassword">Confirm Password:</label>           
                <input type="password"  placeholder="confirm password" id="pass2" required/>
                <button type="submit" id="submit">Submit</button>
                <button type="reset" id="reset">Clear</button>
            </form>
        </div>
     </div> 
     <script src="form.js"> </script>
</body>
</html>
